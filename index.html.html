<!DOCTYPE html>
<html>
<head>
    <title>Remote Viewing Multiple Choice Test</title>
    <!-- Link to mcqjava.js -->
    <script src="mcqjava.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question-container {
            margin-bottom: 30px;
        }
        .question {
            font-weight: bold;
        }
        .options {
            list-style-type: none;
            padding-left: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        #submit-btn {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        #results {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Remote Viewing Multiple Choice Test</h1>
    <form id="quiz-form">
        <!-- Questions will be injected here by JavaScript -->
    </form>
    <button id="submit-btn">Submit Answers</button>
    <div id="results"></div>
</body>
</html>
